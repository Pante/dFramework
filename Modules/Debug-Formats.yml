###########################
# Used for debug messages #
###########################
Debug_Format:
  type: format
  debug: false
  format: "<&6><text>"
  
###################################################
# Use this format for specifing a framework error #
###################################################
Framework_Error:
  type: format
  debug: false
  format: "Framework error<text>"

################################################
# Use this format to specify an invalid module #
################################################
Module_Error:
  type: format
  debug: false
  format: "<&4>Module error<text>"
  
####################################################################
# Use this format when a file cannot be found/loaded or is invalid #
####################################################################
File_Error:
  type: format
  debug: false
  format: "<&4>File loading error<text>"
  
######################################################################################################################
# Use this format when an invalid number of arguments is specified. Add ": <blah>" under narrate to be more explicit #
######################################################################################################################
Invalid_Number:
  type: format
  debug: false
  format: "<&4>Invalid number of arguments specified<text>"
  
###########################################################################################################
# Use this format when an invalid argument is specified. Add ": <blah>" under narrate to be more explicit #
###########################################################################################################
Invalid_Argument:
  type: format
  debug: false
  format: "<&4>Invalid argument(s) specified<text>"